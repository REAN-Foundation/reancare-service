name: testing

on:
  push:
    branches: [feature/aha_fix]
  
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name:  Get ECR Image Tag
        id: imageidvar
        run: |
          image_tag+=v34.0.0 && image_tag+=_ && image_tag+=99459262
          imagetag_value=`aws ecr-public describe-image-tags --repository-name reancare --region us-east-1 --query "imageTagDetails[?imageTag=='$image_tag'].imageTag" --output text`
      
      - name: print
        run: |
          echo $imagetag_value
    
