<!DOCTYPE html>
<html>
<!-- Reference: https://observablehq.com/collection/@d3/charts -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=320" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Gauge</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3@7" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-time@3"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-time-format@4"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
	</script>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			margin: 32px;
		}
	</style>
</head>

<body>

	<div id="chart">
	</div>

	<script>

		// customization

		const data = [
			{ x: "SUN", y: 93.24 , z: "A" },
			{ x: "SUN", y: 125.35, z: "B" },
			{ x: "SUN", y: 8.84  , z: "C" },
			{ x: "MON", y: 99.92 , z: "A" },
			{ x: "MON", y: 25.8  , z: "B" },
			{ x: "MON", y: 78.47 , z: "C" },
			{ x: "TUE", y: 32.92 , z: "A" },
			{ x: "TUE", y: 45.8  , z: "B" },
			{ x: "TUE", y: 76.47 , z: "C" },
			{ x: "WED", y: 43.92 , z: "A" },
			{ x: "WED", y: 98.8  , z: "B" },
			{ x: "WED", y: 23.47 , z: "C" },
			{ x: "THU", y: 4.92  , z: "A" },
			{ x: "THU", y: 45.0  , z: "B" },
			{ x: "THU", y: 43.47 , z: "C" },
			{ x: "FRI", y: 76.92 , z: "A" },
			{ x: "FRI", y: 23.8  , z: "B" },
			{ x: "FRI", y: 58.47 , z: "C" },
			{ x: "SAT", y: 65.92 , z: "A" },
			{ x: "SAT", y: 65.8  , z: "B" },
			{ x: "SAT", y: 89.47 , z: "C" },
		];

		const width           = 650;
		const height          = 400;
		const yLabel          = 'Frequency'
		const fontSize        = "14px";
		const categoriesCount = 3;
		const categories      = [ "A", "B", "C" ];
		const colors          = ["red", "blue", "green" ];
		const showXAxis       = true;
		const showYAxis       = true;
		const xAxisTimeScaled = false;

		// customization

		function stackedBarChart(container, data, {
				x = (d, i) => i, // given d in data, returns the (ordinal) x-value
				y = d => d, // given d in data, returns the (quantitative) y-value
				z = () => 1, // given d in data, returns the (categorical) z-value
				title, // given d in data, returns the title text
				marginTop = 30, // top margin, in pixels
				marginRight = 0, // right margin, in pixels
				marginBottom = 30, // bottom margin, in pixels
				marginLeft = 40, // left margin, in pixels
				width = 640, // outer width, in pixels
				height = 400, // outer height, in pixels
				xDomain, // array of x-values
				xType        = xAxisTimeScaled ? d3.scaleUtc : d3.scaleLinear,   // the x-scale type
				xRange = [marginLeft, width - marginRight], // [left, right]
				xPadding = 0.1, // amount of x-range to reserve to separate bars
				yType = d3.scaleLinear, // type of y-scale
				yDomain, // [ymin, ymax]
				yRange = [height - marginBottom, marginTop], // [bottom, top]
				zDomain, // array of z-values
				offset = d3.stackOffsetDiverging, // stack offset method
				order = d3.stackOrderNone, // stack order method
				yFormat, // a format specifier string for the y-axis
				yLabel, // a label for the y-axis
				colors = d3.schemeTableau10, // array of colors
				showXAxis = true,
				showYAxis = true,
			} = {}) {
			// Compute values.
			const X = d3.map(data, x);
			const Y = d3.map(data, y);
			const Z = d3.map(data, z);

			// Compute default x- and z-domains, and unique them.
			if (xDomain === undefined) xDomain = X;
			if (zDomain === undefined) zDomain = Z;
			xDomain = new d3.InternSet(xDomain);
			zDomain = new d3.InternSet(zDomain);

			// Omit any data not present in the x- and z-domains.
			const I = d3.range(X.length).filter(i => xDomain.has(X[i]) && zDomain.has(Z[i]));

			// Compute a nested array of series where each series is [[y1, y2], [y1, y2],
			// [y1, y2], â€¦] representing the y-extent of each stacked rect. In addition,
			// each tuple has an i (index) property so that we can refer back to the
			// original data point (data[i]). This code assumes that there is only one
			// data point for a given unique x- and z-value.
			const series = d3.stack()
				.keys(zDomain)
				.value(([x, I], z) => Y[I.get(z)])
				.order(order)
				.offset(offset)
				(d3.rollup(I, ([i]) => i, i => X[i], i => Z[i]))
				.map(s => s.map(d => Object.assign(d, {i: d.data[1].get(s.key)})));

			// Compute the default y-domain. Note: diverging stacks can be negative.
			if (yDomain === undefined) yDomain = d3.extent(series.flat(2));

			// Construct scales, axes, and formats.
			const xScale = d3.scaleBand(xDomain, xRange).paddingInner(xPadding);
			const yScale = yType(yDomain, yRange);
			const color = d3.scaleOrdinal(zDomain, colors);
			var xAxis = d3.axisBottom(xScale).tickSizeOuter(0);
			if (xAxisTimeScaled) {
				xAxis = d3.axisBottom(xScale).tickFormat(d3.timeFormat("%b %d")).ticks(width / 80).tickSizeOuter(0);
			}
			const yAxis = d3.axisLeft(yScale).ticks(height / 60, yFormat);

			// Compute titles.
			if (title === undefined) {
				const formatValue = yScale.tickFormat(100, yFormat);
				title = i => `${X[i]}\n${Z[i]}\n${formatValue(Y[i])}`;
			} else {
				const O = d3.map(data, d => d);
				const T = title;
				title = i => T(O[i], i, data);
			}

			const svg = d3.select(container)
				.append('svg:svg')
				.attr("width", width)
				.attr("height", height)
				.attr("viewBox", [0, 0, width, height])
				.attr("style", "max-width: 100%; height: auto; height: intrinsic;");

			if (showYAxis) {
				svg.append("g")
					.style("font-size", fontSize)
					.attr("transform", `translate(${marginLeft},0)`)
					.call(yAxis)
					.call(g => g.select(".domain").remove())
					.call(g => g.selectAll(".tick line").clone()
						.attr("x2", width - marginLeft - marginRight)
						.attr("stroke-opacity", 0.1))
					.call(g => g.append("text")
						.attr("x", -marginLeft)
						.attr("y", 10)
						.attr("fill", "currentColor")
						.attr("text-anchor", "start")
						.text(yLabel));
			}

			const bar = svg.append("g")
				.selectAll("g")
				.data(series)
				.join("g")
				.attr("fill", ([{i}]) => color(Z[i]))
				.selectAll("rect")
				.data(d => d)
				.join("rect")
				.attr("x", ({i}) => xScale(X[i]))
				.attr("y", ([y1, y2]) => Math.min(yScale(y1), yScale(y2)))
				.attr("height", ([y1, y2]) => Math.abs(yScale(y1) - yScale(y2)))
				.attr("width", xScale.bandwidth());

			if (title) bar.append("title")
				.text(({i}) => title(i));

			if (showXAxis) {
				svg.append("g")
					.style("font-size", fontSize)
					.attr("transform", `translate(0,${yScale(0)})`)
					.call(xAxis)
					.selectAll("text")
						.attr("x", -10)
						.attr("transform", "rotate(-30)");
			}

			return Object.assign(svg.node(), {scales: {color}});
		}

		stackedBarChart('#chart', data, {
			x: d => d.x,
			y: d => d.y,
			z: d => d.z,
			yLabel: yLabel,
			zDomain: categories,
			colors: colors,
			width: width,
			height: height,
			showXAxis: showXAxis != undefined ? showXAxis : true,
			showYAxis: showYAxis != undefined ? showYAxis : true,
		});

	</script>

</body>

</html>
